<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/sandstone/bootstrap.min.css" integrity="sha512-0/qBfS6zg4ZK/qvnGwbCpVGDFnfcVnTWhmHgiQNDCcgRLrCBfG4LWAYir/jw/jANoGjEsvQ9ajc9V0j7hxFxag==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>HLA</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HLA</a>
        </div>
    </nav>

    <div class="container" style="padding-top: 50px;">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="" data-bind="click: changeView.bind($data,'B345'), class: view() == 'B345' ? 'active' : ''">DRB345</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="" data-bind="click: changeView.bind($data,'BtoC'), class: view() == 'BtoC' ? 'active' : ''">B->C</a>
            </li>
        </ul>
    </div>
 
    <div class="container" data-bind="visible: view() == 'B345'">
        <div class="row align-items-start">
            <div class="col">
                <div>
                    <label class="col-form-label mt-4">DRB1*</label>
                    <input type="text" class="form-control" placeholder="Enter Allele, i.e. 0101" data-bind="value: DRB1" />
                </div>
            </div>
            <div class="col">
                <div>
                    <label class="col-form-label mt-4">DRB3/4/5*</label>
                    <input type="text" class="form-control" placeholder="Enter Allele, i.e. DRB3*01" data-bind="value: DRB345" />
                </div>
            </div>
            <div class="col">
                <div>
                    <label class="col-form-label mt-4">DQB1*</label>
                    <input type="text" class="form-control" placeholder="Enter Allele, i.e. 0101" data-bind="value: DQB1" />
                </div>
            </div>
        </div>



        <div class="row align-items-start">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">DRB1</th>
                      <th scope="col">DRB3\4\5</th>
                      <th scope="col">DQB1</th>
                      <th scope="col">Frequency</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: matches">
                    <tr data-bind="class: $index() % 2 == 0 ? 'table-primary' : ''">
                        <td> <!--ko text: DRB1--><!--/ko--></td>
                        <td> <!--ko text: $data["DRB3/4/5"]--><!--/ko--></td>
                        <td> <!--ko text: DQB1--><!--/ko--></td>
                        <td> <!--ko text: $data["FREQUENCY OVERALL"]--><!--/ko--></td>
                    </tr>

                </tbody>

            </table>

        </div>
        

    </div>

     <script src="app.js"></script>
</body>
</html>
